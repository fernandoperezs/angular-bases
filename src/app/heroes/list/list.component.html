<h3>Listado de Heroes</h3>
<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>HÃ©roe borrado <small class="text-danger"></small>{{ deletedHero }}</h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  class="btn btn-outline-danger"
  (click)="removeLastHero()"
>
  Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let heros of heroNames">
    {{ heros }}
  </li>
</ul>
